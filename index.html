<!DOVTYPE html>
<html lang = "kr">
  <head>
    <title>Home - my first website</title>
  </head>
  <body>
    <form>
      <header>
        <h1>나의 웹사이트</h1>
      </header>
      <main>
        <span>이것저것 시도</span>
        <div>
          <label for = "name">Name</label>
          <input id = "name" required placeholder = "Name" type = "text" />
        </div>
        <div>
          <label for = "lastname">Last Name</label>
          <input id = "lastname" required placeholder = "Last Name" type = "text" />
        </div>
        <div>
          <label for = "username">Username Name</label>
          <input id = "username" required placeholder = "Username" type = "text" />
        </div>
        <div>
          <label for = "password">Password</label>
          <input id = "password" required placeholder = "Password" minlength = "10" type= "password" />
        </div>
      </main>
      <footer>
        <input type ="submit" value = "Create Account" />
      </footer>
    </form>
  </body>
</html>
